<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 3 - Full-Width Header & Sticky Footer</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
    }

    .header {
      width: 100%;
      background-color: #c0cad3;
      padding: 2rem;
      text-align: left;
    }

    footer {
      width: 100%;
      background-color: #d6cfcf;
      color: #2d2d2d;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .grid-box {
      background-color: #d9d9d9;
      border: 1px solid black;
      padding: 10px;
      text-align: left;
      vertical-align: top;
      height: 60px;
    }
    .grid-text {
      margin: 0;
    }
    .row {
    margin: 0; /* Loại bỏ khoảng cách mặc định */
    gap: 0; /* Loại bỏ khoảng trống giữa các cột */
  }
  </style>
</head>
<body>

  <!-- Header full-width -->
  <div class="header">
    <h2 class="m-0">Let's test the grid!</h2>
  </div>

  <!-- Nội dung chính -->
  <div class="main-content container my-4">

    <!-- Nav links -->
    <ul class="nav mb-3">
      <li class="nav-item">
        <a class="nav-link active" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>

    <div class="row g-0">
      <div class="col grid-box"><p class="grid-text">First col</p></div>
      <div class="col grid-box"><p class="grid-text">Second col</p></div>
    </div>
    <div class="row g-0">
      <div class="col grid-box"><p class="grid-text">col</p></div>
      <div class="col grid-box"><p class="grid-text">col</p></div>
      <div class="col grid-box"><p class="grid-text">col</p></div>
    </div>
    <div class="row g-0">
      <div class="col-3 grid-box"><p class="grid-text">col</p></div>
      <div class="col-3 grid-box"><p class="grid-text">col</p></div>
      <div class="col-3 grid-box"><p class="grid-text">col</p></div>
      <div class="col-3 grid-box"><p class="grid-text">col</p></div>
    </div>
    
  </div>

  <!-- Footer full-width, luôn ở cuối -->
  <footer>
    Created by ABC!
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
